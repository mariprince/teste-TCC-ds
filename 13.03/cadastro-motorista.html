<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Motorista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro Motorista</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro-empresa.html">Cadastro Empresa</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form id="form-motorista">
            <label for="nome-motorista">Nome:</label>
            <input type="text" id="nome-motorista" name="nome-motorista" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="curriculo">Currículo:</label>
            <input type="file" id="curriculo" name="curriculo" accept=".pdf, .docx, .xlsx" multiple>
            <button type="submit" class="btn btn-light">Cadastrar</button>
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
