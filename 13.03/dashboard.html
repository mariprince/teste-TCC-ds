<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Criar Frete</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <nav>
      <a class="logo">🚚 DevLog</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="motorista.html">Motorista</a></li>
        <li><a href="empresa.html">Empresa</a></li>
      
      <a href="index.html">Início</a>
      <a href="cotacao.html">Cotação</a>
      <span class="user">👤 </span>
      <a href="login.html" class="logout">Sair</a>
    </nav>
  </header>

  <main class="container">
    <div class="dashboard-header">
      <h1>Dashboard</h1>
      <p>Bem-vindo, $user! Gerencie seus fretes e acompanhe suas atividades.</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">📦</div>
        <div class="stat-info">
          <div class="stat-number">0</div>
          <div class="stat-label">Total de Fretes</div>
        </div>
      </div>

      <div class="stat-card pending">
        <div class="stat-icon">⏰</div>
        <div class="stat-info">
          <div class="stat-number">0</div>
          <div class="stat-label">Pendentes</div>
        </div>
      </div>

      <div class="stat-card in-progress">
        <div class="stat-icon">🚛</div>
        <div class="stat-info">
          <div class="stat-number">0</div>
          <div class="stat-label">Em Andamento</div>
        </div>
      </div>

      <div class="stat-card completed">
        <div class="stat-icon">✅</div>
        <div class="stat-info">
          <div class="stat-number">0</div>
          <div class="stat-label">Concluídos</div>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn">📋 Fretes Aceitos</button>
      <button class="tab-btn active">🚚 Fretes Disponíveis</button>
    </div>

    <div class="fretes-section">
      <h2>Fretes Disponíveis</h2>
      <div class="empty-state">
        <div class="warning-icon">⚠️</div>
        <p>Nenhum frete disponível</p>
      </div>
    </div>
  </main>
</body>
</html>
