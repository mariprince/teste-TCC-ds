<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevLog - Cadastro de Empresa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="pagcadastro">
  <form id="form_empresa" method="post">
      <button class="voltar" onclick="javascript:history.back()">ğŸ ”</button>
      <h2>Cadastre-se!</h2>
      <br>
      <label for="nome_empresa">Nome Empresa:</label>
      <input type="text" id="nome_empresa" name="nome_empresa" required>
      <br>
      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required oninput="this.value = this.value.replace(/[^0-9]/g, '');"><br>
      <label class="block text-gray-700 mb-1">Email para contato</label>
      <input type="email_empresa" id="email_empresa" class="w-full border border-gray-300 rounded-md p-2" required>
      <br>
      <button type="button" class="btn btn-outline-warning custom-btn">Cadastrar</button>
  </form>
</body>
<script src="script_empresa.js"></script>
</html>
