  <meta charset="UTF-8">

body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.frete-container {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
  width: 650px;
}

.frete-container h3 {
  text-align: center;
  margin: 20px 0 10px;
  color: #333;
}

.section-divider {
  border: none;
  border-top: 1px solid #ddd;
  margin: 20px 0;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.form-group label {
  text-align: center;
  font-weight: bold;
  background: #f4f6fa;
  padding: 6px;
  border-radius: 6px 6px 0 0;
  color: #444;
  font-size: 14px;
}

.form-group input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 0 0 6px 6px;
  font-size: 14px;
  background: #f8f9fc;
}

</style>
</head>
<body>
    <div class="frete-container">
        <h3>Datas e Horários</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="saida">Data e Hora de Saída</label>
            <input type="datetime-local" id="saida" name="saida">
          </div>
          <div class="form-group">
            <label for="entrega">Estimativa de CLARA</label>
            <input type="datetime-local" id="entrega" name="entrega">
          </div>
        </div>
      
        <hr class="section-divider">
      
        <div class="form-row">
            <!-- Coluna esquerda -->
            <div class="form-group">
              <label for="cep-origem">CEP - Origem</label>
              <input type="text" id="cep-origem" name="cep-origem" placeholder="Digite o CEP de origem">
              
              <label for="endereco-origem">Endereço de Origem</label>
              <input type="text" id="endereco-origem" name="endereco-origem" placeholder="Rua, número, cidade, estado">
            </div>
        
            <!-- Coluna direita -->
            <div class="form-group">
              <label for="cep-destino">CEP - Destino</label>
              <input type="text" id="cep-destino" name="cep-destino" placeholder="Digite o CEP de destino">
              
              <label for="endereco-destino">Endereço de Destino</label>
              <input type="text" id="endereco-destino" name="endereco-destino" placeholder="Rua, número, cidade, estado">
            </div>
        </div>
    </div>

  <div class="frete-container">
    <h2>Criação de Frete</h2>
    
    <div class="form-group">
      <label for="data-partida">Data de Partida</label>
      <input type="date" id="data-partida" name="data-partida">
    </div>

    <div class="form-group">
      <label for="data-chegada">Data de Chegada</label>
      <input type="date" id="data-chegada" name="data-chegada">
    </div>

    <div class="form-group">
      <label for="endereco-coleta">Endereço de Coleta</label>
      <input type="text" id="endereco-coleta" name="endereco-coleta" placeholder="Rua, número, cidade, estado">
    </div>

    <div class="form-group">
      <label for="endereco-entrega">Endereço de Entrega</label>
      <input type="text" id="endereco-entrega" name="endereco-entrega" placeholder="Rua, número, cidade, estado">
    </div>

    <div class="form-group">
      <label for="tipo-carga">Tipo da Carga</label>
      <select id="tipo-carga" name="tipo-carga">
        <option value="">Selecione</option>
        <option value="alimentos">Alimentos</option>
        <option value="bebidas">Bebidas</option>
        <option value="eletronicos">Eletrônicos</option>
        <option value="mobiliario">Mobiliário</option>
        <option value="outros">Outros</option>
      </select>
    </div>

    <div class="form-group">
      <label for="especificacoes">Especificações da Carga</label>
      <textarea id="especificacoes" name="especificacoes" placeholder="Ex: Peso, volume, cuidados especiais..."></textarea>
    </div>

    <button class="btn-submit">Criar Frete</button>
  </div>
</body>
</html>
