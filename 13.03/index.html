<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportadora DevLog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <header>
        <h1>Transportadora DevLog</h1>
        <nav>
            <ul>
                <li><a href="cadastro-empresa.html">Cadastro Empresa</a></li>
                <li><a href="cadastro-motorista.html">Cadastro Motorista</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-15" src="imagens\Mariane01.jpg" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-15" src="imagens\Mariane02.jpg" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-15" src=".../800x400?auto=yes&bg=555&fg=333&text=Terceiro Slide" alt="Terceiro Slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
        </div>
        <div class="imagem-e-texto">
            <img src="imagem.jpg" alt="Imagem da transportadora" class="imagem">

        </div>

    <script src="scripts.js"></script>
