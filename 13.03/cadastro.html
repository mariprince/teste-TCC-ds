<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Motorista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="pagcadastro">
    <form id="form_motorista" method="post">
        <h2>Cadastre-se!</h2>
        <br>
        <label for="nome_motorista">Nome:</label>
        <input type="text" id="nome_motorista" name="nome_motorista" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required oninput="this.value = this.value.replace(/[^0-9]/g, '');"><br>
        <label for="formFile" class="form-label"><h3>CurrÃ­culo</h3></label>
        <input class="formcontrol" type="file" id="formFile">
        <br>
        <button type="button" class="btn btn-outline-warning custom-btn">Cadastrar</button>
    </form>
</body>
<script src="script.js"></script>

</html>
