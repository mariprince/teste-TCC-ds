<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte de Alimentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Transporte de Alimentos</h1>
        <nav>
            <ul>
                <li><a href="#cadastro-cliente">Cadastrar Cliente</a></li>
                <li><a href="#cadastro-estabelecimento">Cadastrar Estabelecimento</a></li>
                <li><a href="#cadastro-entregador">Cadastrar Entregador</a></li>
                <li><a href="#cadastro-endereco">Cadastrar Endereço</a></li>
                <li><a href="#chamados">Chamados</a></li>
            </ul>
        </nav>
    </header>

    <section id="cadastro-cliente">
        <h2>Cadastrar Cliente</h2>
        <form id="form-cliente">
            <label for="nome-cliente">Nome:</label>
            <input type="text" id="nome-cliente" name="nome-cliente" required>
            <label for="email-cliente">Email:</label>
            <input type="email" id="email-cliente" name="email-cliente" required>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section id="cadastro-estabelecimento">
        <h2>Cadastrar Estabelecimento</h2>
        <form id="form-estabelecimento">
            <label for="nome-estabelecimento">Nome:</label>
            <input type="text" id="nome-estabelecimento" name="nome-estabelecimento" required>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section id="cadastro-entregador">
        <h2>Cadastrar Entregador</h2>
        <form id="form-entregador">
            <label for="nome-entregador">Nome:</label>
            <input type="text" id="nome-entregador" name="nome-entregador" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section id="cadastro-endereco">
        <h2>Cadastrar Endereço</h2>
        <form id="form-endereco">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section id="chamados">
        <h2>Chamados</h2>
        <div id="lista-chamados">
            <!-- Lista de chamados será preenchida dinamicamente -->
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
